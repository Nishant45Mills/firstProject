<ion-content [fullscreen]="true">

  <ion-grid>

    <ion-row class="ion-justify-content-center imageTopMargin">

      <ion-col size="9">
        <ion-img src="/assets/intro.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night"
          style="width: 100%;height: 100%;"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text class="MainQuate">नमस्ते! Welcome to Kids Land!</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="9" class="ion-text-center">
        <ion-text class="quateDecription">
          Learning application with play experiments for ages 7-14 equipped with favorite characters and interesting
          games.
        </ion-text>
      </ion-col>
    </ion-row>


    <ion-button expand="block" class="signUpButton" routerLink="register">Sign Up Now</ion-button>


    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="3">
        <p class="data"></p>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <div class="lineText">
          Or
        </div>
      </ion-col>
      <ion-col size="3">
        <p class="data"></p>
      </ion-col>
    </ion-row>

    <ion-button expand="block" class="signInButton"> Already have an account? Log in
    </ion-button>

  </ion-grid>
</ion-content>
